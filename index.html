<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GM Multi-Chain 0.2</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>GM Multi-Chain</h1>
  <div>
    <button onclick="connectWallet()">Connect Rabby/Metamask</button>
  </div>
  <div class="btn-row">
    <button onclick="callGM('Base')">GM on Base</button>
    <button onclick="callGM('Unichain')">GM on Unichain</button>
    <button onclick="callGM('Superseed')">GM on Superseed</button>
    <button onclick="callGM('Ink')">GM on Ink</button>
    <button onclick="callGM('Plume')">GM on Plume</button>
    <button onclick="callGM('Soneium')">GM on Soneium</button>
    <button onclick="callGM('HyperEvm')">GM on HyperEvm</button>    
  </div>
  <div id="status"></div>

  <script>
    const networks = {
      Base: {
        address: "0xA3A9222F6c4C7881BFF282362C8310fA167387f6",
        chainId: 8453,
        chainName: "Base",
        rpcUrls: ["wss://base-rpc.publicnode.com"],
        blockExplorerUrls: ["https://base.blockscout.com"],
        nativeCurrency: {
          name: "Ethereum",
          symbol: "ETH",
          decimals: 18
        }
      },
      Unichain: {
        address: "0x3f183B283fdA263B3F868A30602474CD9f555B15",
        chainId: 130,
        chainName: "Unichain",
        rpcUrls: ["https://uni-rpc.meson.network"],
        blockExplorerUrls: ["https://unichain.blockscout.com"],
        nativeCurrency: {
          name: "Ethereum",
          symbol: "ETH",
          decimals: 18
        }
      },
      Superseed: {
        address: "0x8A14aa6c865AbECc3AbF99FD6c6d622e45B7c54D",
        chainId: 5330,
        chainName: "Superseed",
        rpcUrls: ["https://rpc.superseed.xyz"],
        blockExplorerUrls: ["https://explorer.superseed.xyz"],
        nativeCurrency: {
          name: "Ethereum",
          symbol: "ETH",
          decimals: 18
        }
      },
      Ink: {
        address: "0x8053BD8a75A8d023FC6C349D04823d6e5fBDC186",
        chainId: 57073,
        chainName: "Ink",
        rpcUrls: ["https://rpc.inkonchain.com"],
        blockExplorerUrls: ["https://explorer.inkonchain.com"],
        nativeCurrency: {
          name: "Ethereum",
          symbol: "ETH",
          decimals: 18
        }
      },
      Plume: {
        address: "0x98C41425442B188e18cb630A78c6d0344209D36B",
        chainId: 98866,
        chainName: "Plume",
        rpcUrls: ["https://rpc.plume.org"],
        blockExplorerUrls: ["https://explorer.plume.org"],
        nativeCurrency: {
          name: "Plume",
          symbol: "PLM",
          decimals: 18
        }
      },
      Soneium: {
        address: "0x136f7c2acf5cc179461814ed78d1164860447fc8",
        chainId: 1868,
        chainName: "Soneium",
        rpcUrls: ["https://rpc.soneium.blockscout.com"],
        blockExplorerUrls: ["https://soneium.blockscout.com"],
        nativeCurrency: {
          name: "Ethereum",
          symbol: "ETH",
          decimals: 18
        }
      },
      HyperEvm: {
        address: "0x390fcDe6b5228b75FBeD532c922aa8835611aDc7",
        chainId: 999,
        chainName: "HyperEvm",
        rpcUrls: ["https://rpc.hyperchain.xyz"],
        blockExplorerUrls: ["https://www.hyperscan.com"],
        nativeCurrency: {
          name: "HYPE",
          symbol: "HYPE",
          decimals: 18
        }
      }
    };

    const abi = ["function gm() public"];

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install Rabby or MetaMask");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        document.getElementById("status").innerText = "Wallet connected.";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = `Connection failed: ${error.message}`;
      }
    }

    async function switchNetwork(network) {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: ethers.utils.hexValue(network.chainId) }]
        });
      } catch (err) {
        if (err.code === 4902 || err.message.includes("Unrecognized chain ID")) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: ethers.utils.hexValue(network.chainId),
              chainName: network.chainName,
              rpcUrls: network.rpcUrls,
              nativeCurrency: network.nativeCurrency,
              blockExplorerUrls: network.blockExplorerUrls
            }]
          });
        } else {
          throw err;
        }
      }
    }

    async function callGM(networkKey) {
      const network = networks[networkKey];
      try {
        await switchNetwork(network);
        await new Promise(resolve => setTimeout(resolve, 500));
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.ready;
        const signer = provider.getSigner();
        const contract = new ethers.Contract(network.address, abi, signer);
        const tx = await contract.gm();
        document.getElementById("status").innerText = `GM sent on ${networkKey}! TX: ${tx.hash}`;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = `Failed on ${networkKey}: ${err.message}`;
      }
    }
  </script>
</body>
</html>
